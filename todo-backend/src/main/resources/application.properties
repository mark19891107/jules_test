# Application Name
spring.application.name=todo-backend

# Server Configuration
server.port=8080

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:tododb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=update # Use 'update' to preserve data on schema changes during dev, or 'create-drop' to recreate DB on each start

# JWT Configuration
jwt.secret=your-very-secure-secret-key-which-should-be-long-and-random-for-production
jwt.expiration=3600 # Expiration time in seconds (1 hour)

# Optional: Logging level for Spring Boot
# logging.level.org.springframework=DEBUG
